apiVersion: apps/v1
kind: Deployment
metadata:
  name: "node-server"
  labels:
    app: "node-server"
spec:
  selector:
    matchLabels:
      app: "node-server"
  replicas: 10
  template:
    metadata:
      labels:
        app: "node-server"
    spec:
      containers:
        - name: "node-server"
          image: jonasbraga/kubernets-node-server:1.0
